<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        /* ... (rest of the CSS styles remain the same) ... */
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="score">
        Player X: <span id="scoreX">0</span> | 
        Computer O: <span id="scoreO">0</span>
    </div>
    <div class="board" id="board"></div>
    <div class="restart">
        <button onclick="restartGame()">Restart Game</button>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="moderate">Moderate</option>
            <option value="hard">Hard</option>
        </select>
    </div>
    <footer>
        Created by Talal Emran
    </footer>

    <script>
        const board = document.getElementById('board');
        const scoreX = document.getElementById('scoreX');
        const scoreO = document.getElementById('scoreO');
        const difficultySelect = document.getElementById('difficulty');
        let currentPlayer = 'X';
        let gameState = ['', '', '', '', '', '', '', '', ''];
        let xScore = 0;
        let oScore = 0;
        let currentDifficulty = 'moderate'; // Default

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        difficultySelect.addEventListener('change', () => {
            currentDifficulty = difficultySelect.value;
        });

        function createBoard() {
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.setAttribute('data-index', i);
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
            }
        }

        function handleCellClick(event) {
            if (currentPlayer !== 'X') return;

            const cell = event.target;
            const index = cell.getAttribute('data-index');

            if (gameState[index] !== '' || checkWinner()) return;

            gameState[index] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer);

            if (checkWinner()) {
                updateScore('X');
                alert(`Player X wins!`);
                resetBoard();
                return;
            }

            if (!gameState.includes('')) {
                alert("It's a draw!");
                resetBoard();
                return;
            }

            currentPlayer = 'O';
            setTimeout(computerMove, 500);
        }

        function computerMove() {
            let availableMoves = gameState.map((cell, index) => cell === '' ? index : null).filter(index => index !== null);

            if (availableMoves.length === 0) return;

            let move;

            if (currentDifficulty === 'easy') {
                move = availableMoves[Math.floor(Math.random() * availableMoves.length)];
            } else if (currentDifficulty === 'moderate') {
                move = findWinningMove('O');
                if (move === null) {
                    move = findWinningMove('X');
                }
                if (move === null) {
                    move = availableMoves[Math.floor(Math.random() * availableMoves.length)];
                }
            } else if (currentDifficulty === 'hard') {
                let bestMove = minimax(gameState, 'O');
                move = bestMove.index;
            }

            gameState[move] = 'O';
            const cell = document.querySelector(`.cell[data-index="${move}"]`);
            cell.textContent = 'O';
            cell.classList.add('O');

            if (checkWinner()) {
                updateScore('O');
                alert(`Computer O wins!`);
                resetBoard();
                return;
            }

            if (!gameState.includes('')) {
                alert("It's a draw!");
                resetBoard();
                return;
            }

            currentPlayer = 'X';
        }


        function findWinningMove(player) {
            for (let condition of winningConditions) {
                const [a, b, c] = condition;
                if (gameState[a] === player && gameState[b] === player && gameState[c] === '') return c;
                if (gameState[a] === player && gameState[c] === player && gameState[b] === '') return b;
                if (gameState[b] === player && gameState[c] === player && gameState[a] === '') return a;
            }
            return null;
        }

        function checkWinner() {
            return winningConditions.some(condition => {
                const [a, b, c] = condition;
                return (
                    gameState[a] &&
                    gameState[a] === gameState[b] &&
                    gameState[a] === gameState[c]
                );
            });
        }

        function checkWinnerForMinimax(boardState, player) {
            return winningConditions.some(condition => {
                const [a, b, c] = condition;
                return (
                    boardState[a] &&
                    boardState[a] === boardState[b] &&
                    boardState[a] === boardState[c] &&
                    boardState[a] === player
                );
            });
        }

        function updateScore(winner) {
            if (winner === 'X') {
                xScore++;
                scoreX.textContent = xScore;
            } else if (winner === 'O') {
                oScore++;
                scoreO.textContent = oScore;
            }
        }

        function resetBoard() {
            gameState = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('X', 'O');
            });
        }

        function restartGame() {
            xScore = 0;
            oScore = 0;
            scoreX.textContent = xScore;
            scoreO.textContent = oScore;
            resetBoard();
        }

                return { score: 0 };
            }
